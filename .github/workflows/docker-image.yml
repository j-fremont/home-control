name: Docker Image CI

runs-on: self-hosted

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./home-control-ui --file home-control-ui/Dockerfile --tag home-control-ui:$(date +%s)
